    <div class="container my-4" id="ContactUs">
        <h2>Contact Us</h2>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="text" class="form-control" id="exampleNameFormControlInput1" placeholder="Your name">
                <div id="contactnameError" class="contactError" style="color: red;">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleEmailFormControlInput1"
                        placeholder="name@example.com">
                    <div id="contactemailError" class="contactError" style="color: red;"></div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Select your query</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Web</option>
                        <option>Tech Stack</option>
                        <option>Technology</option>
                        <option>Others</option>
                    </select>
                </div>

                <div class="form-group-row">
                    <div class="col-sm-2">Are you a member?</div>
                    <div class="col-sm-1">
                        <div class="form-check">
                            <input type="checkbox" id="gridcheck1" class="form-check-input">
                            <label for="gridcheck1" class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="gridcheck2" class="form-check-input">
                            <label for="gridcheck2" class="form-check-label">No</label>
                        </div>
                        <div id="checkError" class="contactError" style="color: red;"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Elaborate your concern (Optional)</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Feedback"></textarea>
                </div>
                <button class="btn btn-primary my-4" onclick="ContactSubmit()">Submit</button>
                <div id="contactSubmit" style="color: green;"></div>

        </form>
    </div>
